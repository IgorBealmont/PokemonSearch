<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/pikachu.png">
    <title>Pokemon Search</title>
</head>

<body>
    <main>
        <div class="container">
            <h3 class="title_search">Pokemon Search</h3>
            <form class="search">
                <input type="search" class="input_search" placeholder="Enter pokemon name">
                <button class="button_form">Search</button>
                <span class="alert"></span>
            </form>
            <div class="content_pokemon">
                <span class="pokemon_name"></span>
                <img class="img">
                <img class="img1">
                <div class="stats">
                    <span class="stats_attack"></span>
                    <span class="stats_defense"></span>
                    <span class="stats_speed"></span>
                    <span class="stats_type"></span>
                </div>
            </div>
        </div>
    </main>

    <script src="./scripts.js"></script>
</body>

</html>
